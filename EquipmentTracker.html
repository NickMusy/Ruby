<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Team Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #e5e7eb;
        }
        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }
        .card:hover {
            border-color: #4f46e5;
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-secondary {
            background-color: #374151;
            color: #e5e7eb;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        .input-field {
            background-color: #374151;
            border: 1px solid #4b5563;
            color: #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            width: 100%;
        }
        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px #4f46e5;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #22c55e;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .rugby-field {
            background-color: #166534;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 100px 100px;
            border: 4px solid #f0fdf4;
            position: relative;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: min-content;
            gap: 0.5rem 1rem;
            align-items: start;
        }
        .player-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            text-align: center;
        }
        /* Forward Positions */
        .pos-1 { grid-column: 1 / span 2; grid-row: 1; }
        .pos-2 { grid-column: 3 / span 2; grid-row: 1; }
        .pos-3 { grid-column: 5 / span 2; grid-row: 1; }
        .pos-4 { grid-column: 2 / span 2; grid-row: 2; }
        .pos-5 { grid-column: 4 / span 2; grid-row: 2; }
        .pos-6 { grid-column: 1 / span 2; grid-row: 3; }
        .pos-7 { grid-column: 5 / span 2; grid-row: 3; }
        .pos-8 { grid-column: 3 / span 2; grid-row: 3; }
        
        /* Divider between Forwards and Backs */
        .field-divider {
            grid-column: 1 / -1;
            grid-row: 4;
            height: 2px;
            background-image: linear-gradient(to right, white 50%, transparent 50%);
            background-size: 16px 2px;
            background-repeat: repeat-x;
            margin: 1.5rem 0;
        }

        /* Back Positions */
        .pos-9 { grid-column: 2 / span 2; grid-row: 5; }
        .pos-10 { grid-column: 4 / span 2; grid-row: 5; }
        .pos-11 { grid-column: 1; grid-row: 6; }
        .pos-12 { grid-column: 2 / span 2; grid-row: 6; }
        .pos-13 { grid-column: 4 / span 2; grid-row: 6; }
        .pos-14 { grid-column: 6; grid-row: 6; }
        .pos-15 { grid-column: 3 / span 2; grid-row: 7; }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-white tracking-tight">Rugby Team Inventory</h1>
            <p class="mt-2 text-lg text-gray-400">Manage your equipment and squad lineup with ease.</p>
        </header>

        <!-- Main Content -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Equipment Inventory Column -->
            <div class="lg:col-span-1 space-y-6" id="inventory-container">
                <h2 class="text-2xl font-semibold text-white">Equipment Inventory</h2>
                <!-- Equipment cards will be dynamically inserted here -->
            </div>

            <!-- Squad & Jersey Tracker Column -->
            <div class="lg:col-span-2">
                <h2 class="text-2xl font-semibold text-white mb-6">Squad & Jersey Tracker</h2>
                <div class="card p-4 sm:p-6">
                    <div class="rugby-field rounded-lg">
                        <!-- Player positions will be dynamically inserted here -->
                    </div>
                     <div class="mt-6 flex justify-end">
                        <button id="saveLineupBtn" class="btn btn-primary">
                            <i data-lucide="save" class="w-4 h-4 mr-2"></i>
                            Save Lineup
                        </button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification" class="toast">
        Changes saved successfully!
    </div>

    <script type="module">
        // --- FIREBASE IMPORTS AND CONFIG ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, updateDoc, setDoc, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: These are placeholders. In a real environment, these would be provided.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "AIzaSyD7e8Wid4iVYmDOfmZ44MWDC_EtghFgQWA",
  authDomain: "rugby-budget-tracker.firebaseapp.com",
  projectId: "rugby-budget-tracker",
  storageBucket: "rugby-budget-tracker.firebasestorage.app",
  messagingSenderId: "543575531550",
  appId: "1:543575531550:web:ad0979f61d113629890e0f",
  measurementId: "G-RYTQ4H1ZB6"};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-rugby-app';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM ELEMENTS ---
        const inventoryContainer = document.getElementById('inventory-container');
        const rugbyField = document.querySelector('.rugby-field');
        const toast = document.getElementById('toast-notification');

        // --- GLOBAL STATE ---
        let currentInventory = {};
        let userId = null;

        // --- DATA STRUCTURES (for initial seeding) ---
        const initialInventoryData = {
            balls: { title: "Rugby Balls", icon: "dribbble", quantity: 15, possessions: [{ id: Date.now(), holder: "Coach Steve" }] },
            pads: { title: "Tackle Pads", icon: "shield", quantity: 10, possessions: [{ id: Date.now() + 1, holder: "Equipment Shed" }] },
            homeJerseys: { title: "Jerseys (Home)", icon: "shirt", quantity: 25, possessions: [{ id: Date.now() + 2, holder: "Player #1 - Mike" }] },
            awayJerseys: { title: "Jerseys (Away)", icon: "shirt", quantity: 25, possessions: [{ id: Date.now() + 3, holder: "In Travel Bag" }] }
        };

        const squadPositions = [
            { pos: 1, name: 'Loosehead Prop', playerName: '', jerseyNumber: '' }, { pos: 2, name: 'Hooker', playerName: '', jerseyNumber: '' }, { pos: 3, name: 'Tighthead Prop', playerName: '', jerseyNumber: '' },
            { pos: 4, name: 'Lock', playerName: '', jerseyNumber: '' }, { pos: 5, name: 'Lock', playerName: '', jerseyNumber: '' },
            { pos: 6, name: 'Blindside Flanker', playerName: '', jerseyNumber: '' }, { pos: 7, name: 'Openside Flanker', playerName: '', jerseyNumber: '' }, { pos: 8, name: 'Number 8', playerName: '', jerseyNumber: '' },
            { pos: 9, name: 'Scrum-half', playerName: '', jerseyNumber: '' }, { pos: 10, name: 'Fly-half', playerName: '', jerseyNumber: '' },
            { pos: 11, name: 'Left Wing', playerName: '', jerseyNumber: '' }, { pos: 12, name: 'Inside Centre', playerName: '', jerseyNumber: '' }, { pos: 13, name: 'Outside Centre', playerName: '', jerseyNumber: '' },
            { pos: 14, name: 'Right Wing', playerName: '', jerseyNumber: '' }, { pos: 15, name: 'Fullback', playerName: '', jerseyNumber: '' }
        ];

        // --- FUNCTIONS ---

        // Function to seed initial data if database is empty
        async function seedInitialData(userId) {
            const inventoryRef = collection(db, `artifacts/${appId}/users/${userId}/inventory`);
            const squadRef = doc(db, `artifacts/${appId}/users/${userId}/squad/lineup`);

            const inventorySnapshot = await getDocs(inventoryRef);
            if (inventorySnapshot.empty) {
                console.log("Seeding initial inventory data...");
                const batch = writeBatch(db);
                Object.entries(initialInventoryData).forEach(([key, value]) => {
                    const docRef = doc(inventoryRef, key);
                    batch.set(docRef, value);
                });
                batch.set(squadRef, { positions: squadPositions });
                await batch.commit();
                showToast("Welcome! Initial data has been set up.");
            }
        }

        // Render inventory from Firestore data
        const renderInventory = (inventoryData) => {
            inventoryContainer.innerHTML = `<h2 class="text-2xl font-semibold text-white">Equipment Inventory</h2>`;
            currentInventory = inventoryData; // Update global state
            
            Object.keys(inventoryData).sort().forEach(key => {
                const item = inventoryData[key];
                if (!item) return;

                const card = document.createElement('div');
                card.className = 'card p-4';
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <i data-lucide="${item.icon}" class="w-6 h-6 text-indigo-400"></i>
                            <h3 class="text-lg font-semibold text-white">${item.title}</h3>
                        </div>
                        <div class="flex items-center gap-2">
                            <button class="btn btn-secondary p-2 h-8 w-8" data-action="decrement" data-item="${key}">-</button>
                            <span class="text-xl font-bold w-8 text-center">${item.quantity}</span>
                            <button class="btn btn-secondary p-2 h-8 w-8" data-action="increment" data-item="${key}">+</button>
                        </div>
                    </div>
                    <div>
                        <h4 class="text-sm font-medium text-gray-400 mb-2">Possession Log</h4>
                        <div class="space-y-2">
                            ${(item.possessions || []).map(p => `
                                <div class="flex items-center gap-2">
                                    <input type="text" class="input-field text-sm" value="${p.holder}" data-item="${key}" data-id="${p.id}">
                                    <button class="btn btn-secondary p-2 h-8 w-8 text-red-400" data-action="remove-possession" data-item="${key}" data-id="${p.id}">
                                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                        <button class="btn btn-secondary w-full mt-4 text-sm" data-action="add-possession" data-item="${key}">
                            <i data-lucide="plus" class="w-4 h-4 mr-2"></i> Add Item
                        </button>
                    </div>
                `;
                inventoryContainer.appendChild(card);
            });
            lucide.createIcons();
        };

        // Render squad from Firestore data
        const renderSquad = (squadData) => {
            rugbyField.innerHTML = '';
            const divider = document.createElement('div');
            divider.className = 'field-divider';
            rugbyField.appendChild(divider);

            (squadData.positions || []).forEach(p => {
                const positionEl = document.createElement('div');
                positionEl.className = `player-card pos-${p.pos}`;
                positionEl.innerHTML = `
                    <div class="mx-auto w-12 h-12 rounded-full bg-gray-800 border-2 border-gray-500 flex items-center justify-center font-bold text-lg text-white flex-shrink-0">${p.pos}</div>
                    <p class="text-xs font-semibold text-gray-300 h-8 flex items-center justify-center text-center">${p.name}</p>
                    <input type="text" class="input-field text-center text-xs p-1 w-full max-w-[100px]" placeholder="Player Name" value="${p.playerName || ''}" data-pos="${p.pos}" data-field="playerName">
                    <input type="text" class="input-field text-center text-xs p-1 w-16" placeholder="Jersey #" value="${p.jerseyNumber || ''}" data-pos="${p.pos}" data-field="jerseyNumber">
                `;
                rugbyField.appendChild(positionEl);
            });
        };

        const showToast = (message) => {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        };

        // --- EVENT LISTENERS & DB INTERACTIONS ---
        inventoryContainer.addEventListener('click', async (e) => {
            const button = e.target.closest('button');
            if (!button || !userId) return;

            const action = button.dataset.action;
            const itemKey = button.dataset.item;
            const item = currentInventory[itemKey];
            const itemRef = doc(db, `artifacts/${appId}/users/${userId}/inventory`, itemKey);

            if (action === 'increment') {
                await updateDoc(itemRef, { quantity: item.quantity + 1 });
            } else if (action === 'decrement' && item.quantity > 0) {
                await updateDoc(itemRef, { quantity: item.quantity - 1 });
            } else if (action === 'add-possession') {
                const newPossessions = [...(item.possessions || []), { id: Date.now(), holder: 'New Entry' }];
                await updateDoc(itemRef, { possessions: newPossessions });
            } else if (action === 'remove-possession') {
                const possessionId = Number(button.dataset.id);
                const newPossessions = item.possessions.filter(p => p.id !== possessionId);
                await updateDoc(itemRef, { possessions: newPossessions });
                showToast(`${item.title} log updated.`);
            }
        });

        inventoryContainer.addEventListener('change', async (e) => {
            if (e.target.matches('input[type="text"]') && userId) {
                const itemKey = e.target.dataset.item;
                const possessionId = Number(e.target.dataset.id);
                const newHolder = e.target.value;
                
                const item = currentInventory[itemKey];
                const newPossessions = item.possessions.map(p => 
                    p.id === possessionId ? { ...p, holder: newHolder } : p
                );
                
                const itemRef = doc(db, `artifacts/${appId}/users/${userId}/inventory`, itemKey);
                await updateDoc(itemRef, { possessions: newPossessions });
                showToast('Possession holder updated.');
            }
        });
        
        document.getElementById('saveLineupBtn').addEventListener('click', async () => {
            if (!userId) return;
            const inputs = rugbyField.querySelectorAll('input[type="text"]');
            const newPositions = [...squadPositions]; // Start with the base structure

            inputs.forEach(input => {
                const pos = Number(input.dataset.pos);
                const field = input.dataset.field;
                const positionIndex = newPositions.findIndex(p => p.pos === pos);
                if (positionIndex !== -1) {
                    newPositions[positionIndex][field] = input.value;
                }
            });

            const squadRef = doc(db, `artifacts/${appId}/users/${userId}/squad/lineup`);
            await setDoc(squadRef, { positions: newPositions });
            showToast('Squad lineup saved!');
        });

        // --- AUTH & INITIAL LOAD ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                await seedInitialData(userId);

                // Set up real-time listeners
                const inventoryRef = collection(db, `artifacts/${appId}/users/${userId}/inventory`);
                onSnapshot(inventoryRef, (snapshot) => {
                    const inventoryData = {};
                    snapshot.forEach(doc => {
                        inventoryData[doc.id] = doc.data();
                    });
                    renderInventory(inventoryData);
                });

                const squadRef = doc(db, `artifacts/${appId}/users/${userId}/squad/lineup`);
                onSnapshot(squadRef, (doc) => {
                    if (doc.exists()) {
                        renderSquad(doc.data());
                    }
                });

            } else {
                console.log("User is signed out");
            }
        });

        // Sign in anonymously
        signInAnonymously(auth).catch((error) => {
            console.error("Anonymous sign-in failed:", error);
        });

    </script>
</body>
</html>
